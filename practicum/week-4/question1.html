<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title> 
    <style>
        .row {
            margin: auto;
            justify-content: center;
            display: flex;
        }

        img {
            width: 158px;
            height: 158px;
            padding:0px;
        }

        p {
            text-align: center;
            margin-top: -26px;
        }
    </style>    
  </head>
  <body>
    <div id="question">
      Using the array flowers below, display the flowers. Use the div
      'flowersDiv'. You should display the flowers in two rows, each row
      containing 4 flowers. For each flower, you should show the image and under
      the image display its name.
    </div>
    <div id="flowersDiv"></div>
    <script>
      /*
           Using the array flowers below, 
           display the flowers. Use the div 'flowersDiv'.
           You should display the flowers in two rows,
           each row containing 4 flowers.
           For each flower, you should show the image
           and under the image display its name.
        */
      class Flower {
        constructor(name, pictureName) {
          this.name = name;
          this.picture = pictureName;
        }
      }
      let daffodil = new Flower("Daffodil", "daffodil.png");
      let cherryblossom = new Flower("Cherry blossom", "cherryblossom.png");
      let lily = new Flower("Lily", "lily.jpg");
      let daisy = new Flower("Daisy", "daisy.jpg");
      let sunflower = new Flower("Sunflower", "sunflower.png");
      let tulip = new Flower("Tulip", "tulip.png");
      let rose = new Flower("Rose", "rose.png");
      let waterlily = new Flower("Water lily", "waterlily.png");

      let flowers = [
        daffodil,
        cherryblossom,
        lily,
        daisy,
        sunflower,
        tulip,
        rose,
        waterlily,
      ];

      var flowersDiv = document.getElementById("flowersDiv");

      var row1 = document.createElement("div");
      row1.className='row';
      flowersDiv.appendChild(row1);

      var row2 = document.createElement("div");
      row2.className='row';
      flowersDiv.appendChild(row2);

      for (let index = 0; index < flowers.length - 4; index++) {
        var container = document.createElement("div");
        container.className='container';

        var img = document.createElement("img");
        img.src = "images/" + flowers[index].picture;
        img.alt = flowers[index].name;
        container.appendChild(img);

        var z = document.createElement("p");
        z.innerHTML = flowers[index].name;
        container.appendChild(z);

        row1.appendChild(container);
      }

      for (let index = 4; index < flowers.length ; index++) {
        var container = document.createElement("div");
        container.className='container';

       
        var img = document.createElement("img");
        img.src = "images/" + flowers[index].picture;
        img.alt = flowers[index].name;
        container.appendChild(img);

        var z = document.createElement("p");
        z.innerHTML = flowers[index].name;
        container.appendChild(z);

        row2.appendChild(container);
      }
    </script>
  </body>
</html>
